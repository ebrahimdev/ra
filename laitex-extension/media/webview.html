<!DOCTYPE html>
<html>

<head>
  <style>
    :root {
      --vscode-bg: #1e1e1e;
      --vscode-panel: #252526;
      --vscode-border: #333;
      --vscode-accent: #0078d4;
      --vscode-accent-dark: #005a9e;
      --vscode-user-bubble: linear-gradient(135deg, #0078d4 60%, #005a9e 100%);
      --vscode-assistant-bubble: #2d2d30;
      --vscode-system-bubble: #1e1e1e;
      --vscode-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--vscode-bg);
      color: #d4d4d4;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background: var(--vscode-panel);
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--vscode-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
    }

    #chat-header .title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chat-header .icon {
      width: 24px;
      height: 24px;
      background: var(--vscode-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
    }

    .clear-btn {
      background: var(--vscode-accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .clear-btn:hover {
      background: var(--vscode-accent-dark);
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 24px 20px 16px 20px;
      overflow-y: auto;
      background: var(--vscode-panel);
      border-bottom: 1px solid var(--vscode-border);
      transition: background 0.2s;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      margin-bottom: 2px;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: var(--vscode-shadow);
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      transition: background 0.2s, color 0.2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .user {
      align-self: flex-end;
      background: var(--vscode-user-bubble);
      color: #fff;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    .assistant {
      align-self: flex-start;
      background: var(--vscode-assistant-bubble);
      color: #d4d4d4;
      border-bottom-left-radius: 4px;
      margin-right: auto;
      position: relative;
    }

    .system {
      align-self: center;
      background: var(--vscode-system-bubble);
      color: #888;
      border: 1px solid var(--vscode-border);
      border-radius: 8px;
      font-style: italic;
      font-size: 13px;
      max-width: 90%;
    }

    .assistant-avatar {
      width: 28px;
      height: 28px;
      background: var(--vscode-accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
      margin-right: 4px;
      flex-shrink: 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.10);
    }

    #chat-footer {
      display: flex;
      gap: 10px;
      padding: 16px 20px;
      background: var(--vscode-bg);
      border-top: 1px solid var(--vscode-border);
    }

    #user-input {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid var(--vscode-border);
      background: #232323;
      color: #d4d4d4;
      padding: 10px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    #user-input:focus {
      border: 1.5px solid var(--vscode-accent);
    }

    #send-btn {
      background: var(--vscode-accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 24px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    #send-btn:hover {
      background: var(--vscode-accent-dark);
    }

    code {
      background-color: #2d2d30;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #chat-header {
        font-size: 16px;
        padding: 12px 10px;
      }

      #chat-container {
        padding: 12px 6px 8px 6px;
      }

      #chat-footer {
        padding: 10px 6px;
      }

      .message {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>

<body>
  <div id="chat-header">
    <div class="title">
      <span class="icon">ðŸ’¬</span>
      Laitex Chat
    </div>
    <button class="clear-btn" onclick="clearChat()">Clear</button>
  </div>
  <div id="chat-container"></div>
  <div id="chat-footer">
    <textarea id="user-input" rows="2" placeholder="Describe what you want to do..."></textarea>
    <button id="send-btn" onclick="send()">Send</button>
  </div>
  <script src="webview.js"></script>
</body>

</html>
